			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 1100;

				scene = new THREE.Scene();


				// paste your code from the geometryGUI here
				geometry = new THREE.TorusKnotGeometry(100, 162.77, 9, 100, 3.73, 9.4, 1);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, side: THREE.DoubleSide, transparent: true, opacity: 0.67});
				mesh = new THREE.Mesh(geometry, material);
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.65;
				mesh.rotation.x = 3.51;
				mesh.rotation.y = 5.59;
				mesh.rotation.z = 7.57;

scene.fog = new THREE.Fog( 0x000000, 3605.26, 9000 );

				// experiment with code from the snippets menu here
				mesh.rotation.x = Date.now() * 0.0005;
				mesh.rotation.y = Date.now() * 0.0002;
				mesh.rotation.z = Date.now() * 0.001;

				geometry = new THREE.Geometry();
				for ( i = 0; i < 5000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = 500 * Math.random() - 200;
					vertex.y = 500 * Math.random() - 200;
					vertex.z = 500 * Math.random() - 200;
					geometry.vertices.push( vertex );
